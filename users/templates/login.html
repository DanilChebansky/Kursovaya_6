{% extends "mailings/base.html" %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-outline-success">
                    Войти
                </button>
                <a class="btn my-2 btn-lg btn-block btn-outline-primary" href = '{% url "users:generate" %}' role="button">Забыли пароль?</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
