{% extends "mailings/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h2 class="card-text">Действительно хотите удалить {{ object.head }}?</h2>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class="btn btn-lg btn-block btn-outline-danger">Удалить</button>
                    <a class="btn my-2 btn-lg btn-block btn-outline-primary" href = '{% url "mailings:message_list" %}' role="button">Отменить</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
