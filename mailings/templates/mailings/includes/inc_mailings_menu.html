<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Mailing-service</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:index' %}">Главная</a>
        <a href="{% url 'blog:list' %}" class="p-2 btn btn-outline-primary">Блог</a>
        {% if perms.users.view_all_users or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:users_list' %}">Пользователи сервиса</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:client_list' %}">Клиенты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:message_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:mailing_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        {% if perms.users.can_change_field_is_active %}
        {% endif %}
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
